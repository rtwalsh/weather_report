<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Weather Report</title>
    </head>
    <body>
        <div id="main">
            <section id="input_section">
                <h1>Welcome to the Weather Report!</h1>
                <p>To get the weather for a specific location, 
                enter the ZIP code in the input field below, 
                then press the Submit button.</p>
                <form id="input_form">
                    <label for="location_field">ZIP code</label>
                    <input type="text" id="location_field" name="location_field">
                    <input type="submit" id="submit_button" value="Submit" disabled>
                </form>
            </section>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
